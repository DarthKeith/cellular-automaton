<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cellular Automaton</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
            "imports": {
                "automaton-controller": "./scripts/automaton-controller.mjs",
                "automaton-model": "./scripts/automaton-model.mjs",
                "automaton-view": "./scripts/automaton-view.mjs",
                "array-util": "./scripts/array-util.mjs",
                "constants": "./scripts/constants.mjs"
            }
        }
    </script>
</head>
<body>
    <div id="settings">
        <div class="ctl-group">
            <label>Model Controls</label>
            <div id="model-ctls">
                <div class="btn-group">
                    <label>Number of States</label>
                    <div id="num-states-btns" class="btn-row">
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="4">4</button>
                        <button value="5">5</button>
                    </div>
                </div>
                <div class="btn-row">
                    <button id="rule-btn">Change Rule</button>
                    <button id="reset-btn">Randomize Cells</button>
                </div>
            </div>
        </div>
        <div class="ctl-group">
            <label>Display Controls</label>
            <div id="display-ctls">
                <div class="btn-group">
                    <label>Cell Size</label>
                    <div id="cell-size-btns" class="btn-row">
                        <button value="1">1</button>
                        <button value="2">2</button>
                        <button value="3">3</button>
                        <button value="4">4</button>
                        <button value="5">5</button>
                        <button value="10">10</button>
                        <button value="20">20</button>
                    </div>
                </div>
                <div class="btn-row">
                    <button id="color-btn">Change Colors</button>
                    <button id="pause-btn">Play/Pause</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
