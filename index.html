<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cellular Automaton</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
        {
            "imports": {
                "automaton-controller": "./scripts/automaton-controller.mjs",
                "automaton-model": "./scripts/automaton-model.mjs",
                "automaton-view": "./scripts/automaton-view.mjs",
                "array-util": "./scripts/array-util.mjs",
                "constants": "./scripts/constants.mjs"
            }
        }
    </script>
</head>
<body>
    <div id="settings">
        <div class="button-container">
            <button id="pause-btn">Play/Pause</button>
            <button id="reset-btn">Randomize Cells</button>
            <button id="color-btn">Change Colors</button>
            <button id="rule-btn">Change Rule</button>
        </div>
        <div class="range-container">
            <label for="pix-per-cell">Pixels per Cell</label>
            <div class="range-io">
                <input type="range" id="pix-per-cell" name="pix-per-cell"
                       min="1" max="20" value="5" step="1" />
                <output id="pix-per-cell-val"></output>
            </div>
        </div>
        <div class="range-container">
            <label for="num-states">Number of States</label>
            <div class="range-io">
                <input type="range" id="num-states" name="num-states" min="2"
                       max="5" value=4 step="1" />
                <output id="num-states-val"></output>
            </div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
